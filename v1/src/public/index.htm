<!DOCTYPE html>
<html lang="ja">

  <head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy"
	  content="default-src 'self'; style-src 'self' 'unsafe-inline';script-src 'self' 'unsafe-inline';" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MoekadenRoomJS (ECHONET Lite Emulator)</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/babel">
	  window.nodeRequire = require
	  delete window.require;
	  delete window.exports;
	  delete window.module;
	</script>
  </head>

  <body>
	<span class="canvas">
	  <canvas id="canvas" width="854" height="480"></canvas>
	  <button id="btnLockkey">Lock key</button>
	  <button id="btnUnlockkey" class="selected">Unlock key</button>

	  <button id="btnOpencurtain" class="selected">Open curtain</button>
	  <button id="btnClosecurtain">Close curtain</button>

	  <button id="btnOnlight">On light</button>
	  <button id="btnOfflight" class="selected">Off light</button>

	  <button id="btnUptemperature">Up</button>
	  <button id="btnDowntemperature">Down</button>

	  <button id="btnOnaircon">On</button>
	  <button id="btnOffaircon" class="selected">Off</button>
	  <button id="btnUpaircon">Up</button>
	  <button id="btnDownaircon">Down</button>
	  <button id="btnAutoaircon" class="selected">Auto</button>
	  <button id="btnCoolaircon">Cool</button>
	  <button id="btnHeataircon">Heat</button>
	  <button id="btnDryaircon">Dry</button>
	  <button id="btnWindaircon">Wind</button>
	</span>
  </body>

  <script src="js/devs.js"></script>
  <script src="js/index.js"></script>
</html>
